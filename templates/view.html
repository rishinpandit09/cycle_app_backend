<!DOCTYPE html>
<html>
<head>
    <title>List</title>
</head>
<body>

<h3>Person Information</h3>
<table border=5>
    <thead>
        <td>ID</td>
        <td>First Name</td>
        <td>Last Name</td>
        <td>Email</td>
        <td>Address</td>
    </thead>

    {% for row in rows %}

        <tr>
            <td>{{row["id"]}}</td>
            <td>{{row["first_name"]}}</td>
            <td>{{row["last_name"]}}</td>
            <td>{{row["email"]}}</td>
            <td>{{row["address"]}}</td>
        </tr>

    {% endfor %}
</table>
<br><br>

<a href="/">Go back to home page</a>

</body>
</html>
