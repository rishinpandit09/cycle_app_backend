<!DOCTYPE html>
<html>
<head>
    <title>List</title>
</head>
<body>

<h3>Cycle Information</h3>
<table border=5>
    <thead>
        <td>ID</td>
        <td>Station Name</td>
        <td>lat </td>
        <td>lng</td>
        <td>Address</td>
    </thead>

    {% for row in rows %}

        <tr>
            <td>{{row["id"]}}</td>
            <td>{{row["station_name"]}}</td>
            <td>{{row["lat"]}}</td>
            <td>{{row["lng"]}}</td>
            <td>{{row["address"]}}</td>
        </tr>

    {% endfor %}
</table>
<br><br>

<a href="/">Go back to home page</a>

</body>
</html>
